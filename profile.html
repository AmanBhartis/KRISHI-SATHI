<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Krishi Sathi - Farmer Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    main.profile-container {
      max-width: 700px;
      width: 100%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    form label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
      color: #333;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    form textarea {
      resize: vertical;
    }
    .btn-submit {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #27632a;
    }
    .profile-summary p {
      font-size: 1.1em;
      margin: 8px 0;
      color: #444;
    }
    .profile-summary strong {
      color: #2e7d32;
    }
    #profile-display-section {
      line-height: 1.6;
    }
    #editProfileBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main class="profile-container">

    <!-- PROFILE FORM -->
    <section id="profile-form-section">
      <h1>Farmer Profile</h1>
      <form id="profileForm" autocomplete="off">
        <label for="fullName">Full Name:</label>
        <input type="text" name="fullName" id="fullName" required />

        <label for="farmerId">Farmer ID:</label>
        <input type="text" name="farmerId" id="farmerId" readonly />

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="15" max="100" required />

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="10 digit mobile number" required />

        <label for="aadhar">Aadhar Number:</label>
        <input type="text" name="aadhar" id="aadhar" pattern="[0-9]{12}" placeholder="12 digit Aadhar" required />

        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="2" required></textarea>

        <label for="landSize">Land Size (in acres):</label>
        <input type="number" name="landSize" id="landSize" step="0.01" required />

        <label for="farmingType">Farming Type:</label>
        <select name="farmingType" id="farmingType" required>
          <option value="">Select Farming Type</option>
          <option>Subsistence</option>
          <option>Commercial</option>
          <option>Organic</option>
          <option>Mixed</option>
        </select>

        <label for="crops">Crops Grown (comma separated):</label>
        <input type="text" name="crops" id="crops" placeholder="E.g., Wheat, Rice" required />

        <label for="livestock">Livestock (comma separated if any):</label>
        <input type="text" name="livestock" id="livestock" placeholder="E.g., Cows, Goats" />

        <label for="bankLinked">Bank Linked:</label>
        <select name="bankLinked" id="bankLinked" required>
          <option value="">Select Option</option>
          <option>Yes</option>
          <option>No</option>
        </select>

        <label for="loanDetails">Loan Details (if any):</label>
        <textarea name="loanDetails" id="loanDetails" rows="2" placeholder="Bank name, loan amount, tenure..."></textarea>

        <label for="fertilizers">Fertilizers Used (comma separated):</label>
        <input type="text" name="fertilizers" id="fertilizers" placeholder="E.g., Urea, DAP" />

        <label for="pesticides">Pesticides Used (comma separated):</label>
        <input type="text" name="pesticides" id="pesticides" placeholder="E.g., Malathion" />

        <label for="organicPractices">Organic Practices (if any):</label>
        <textarea name="organicPractices" id="organicPractices" rows="2" placeholder="E.g., Crop rotation, composting"></textarea>

        <label for="machinery">Machinery Owned (comma separated):</label>
        <input type="text" name="machinery" id="machinery" placeholder="E.g., Tractor, Sprayer" />

        <button type="submit" class="btn-submit">Save Profile</button>
      </form>
    </section>

    <!-- PROFILE DISPLAY -->
    <section id="profile-display-section" style="display:none;">
      <h1>Your Profile</h1>
      <div class="profile-summary">
        <p><strong>Full Name:</strong> <span id="displayFullName"></span></p>
        <p><strong>Farmer ID:</strong> <span id="displayFarmerId"></span></p>
        <p><strong>Age:</strong> <span id="displayAge"></span></p>
        <p><strong>Gender:</strong> <span id="displayGender"></span></p>
        <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
        <p><strong>Aadhar Number:</strong> <span id="displayAadhar"></span></p>
        <p><strong>Address:</strong> <span id="displayAddress"></span></p>
        <p><strong>Land Size (acres):</strong> <span id="displayLandSize"></span></p>
        <p><strong>Farming Type:</strong> <span id="displayFarmingType"></span></p>
        <p><strong>Crops Grown:</strong> <span id="displayCrops"></span></p>
        <p><strong>Livestock:</strong> <span id="displayLivestock"></span></p>
        <p><strong>Bank Linked:</strong> <span id="displayBankLinked"></span></p>
        <p><strong>Loan Details:</strong> <span id="displayLoanDetails"></span></p>
        <p><strong>Fertilizers Used:</strong> <span id="displayFertilizers"></span></p>
        <p><strong>Pesticides Used:</strong> <span id="displayPesticides"></span></p>
        <p><strong>Organic Practices:</strong> <span id="displayOrganicPractices"></span></p>
        <p><strong>Machinery Owned:</strong> <span id="displayMachinery"></span></p>
      </div>
      <button id="editProfileBtn" class="btn-submit">Edit Profile</button>
    </section>

  </main>

  <script src="profile.js"></script>
</body>
</html>
