<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | KRISHI SATHI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="templates/css/style.css">
    <style>
      /* Optional: additional styling */
      body {
        background-image: url('templates/img/bg-farm.jpg'); /* optional background */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.95);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="mb-4 text-center">Login to Krishi Sathi</h2>

        <!-- Alert (optional, hidden by default) -->
        <div id="loginAlert" class="alert alert-danger d-none" role="alert">
          Invalid email or password. Please try again.
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="email" class="form-control" id="username" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <div class="mt-3 text-center">
          <span>Don't have an account?</span>
          <a href="register.html" class="text-primary">Register</a>
        </div>
      </div>
    </div>

    <script>
      // Optional JavaScript to simulate login (replace with real backend logic)
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // prevent form from submitting

        const email = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Simple dummy check â€” replace this with real authentication
        if (email === "farmer@example.com" && password === "krishi123") {
          window.location.href = "dashboard.html"; // redirect to dashboard
        } else {
          document.getElementById('loginAlert').classList.remove('d-none');
        }
      });
    </script>
  </body>
</html>
